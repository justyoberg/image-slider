<!DOCTYPE html>
<html lang="en">
<head>
  <link rel="stylesheet" href="./styles.css">
  <script src="./index.js" defer></script>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Image Slider</title>
</head>
<body>
  <h1>Image Slider</h1>

  <div class="slider">
    <button type="button" class="left-arrow">&lt;</button>
    <div class="images-container">
      <div class="images">
        <img src="./src/image1.jpg">
        <img src="./src/image2.jpg">
        <img src="./src/image3.jpg">
        <img src="./src/image4.jpg">
        <img src="./src/image5.jpg">
      </div>
    </div>
    <button type="button" class="right-arrow">&gt;</button>
  </div>

  <div class="navigation">
    <button type="button" id="0" class="navButton active"></button>
    <button type="button" id="1" class="navButton"></button>
    <button type="button" id="2" class="navButton"></button>
    <button type="button" id="3" class="navButton"></button>
    <button type="button" id="4" class="navButton"></button>
  </div>

</body>
</html>
